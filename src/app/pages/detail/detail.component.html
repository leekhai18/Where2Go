<nb-card>
  <div class="container">
    <div class="row">
      <div class="preview col-lg-6">

        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1"><img src="http://placekitten.com/400/252" /></div>
          <div class="tab-pane" id="pic-2"><img src="http://placekitten.com/400/252" /></div>
          <div class="tab-pane" id="pic-3"><img src="http://placekitten.com/400/252" /></div>
          <div class="tab-pane" id="pic-4"><img src="http://placekitten.com/400/252" /></div>
          <div class="tab-pane" id="pic-5"><img src="http://placekitten.com/400/252" /></div>
        </div>
        <ul class="preview-thumbnail nav nav-tabs">
          <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
          <li><a data-target="#pic-2" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
          <li><a data-target="#pic-3" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
          <li><a data-target="#pic-4" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
          <li><a data-target="#pic-5" data-toggle="tab"><img src="http://placekitten.com/200/126" /></a></li>
        </ul>

      </div>
      <div class="details col-lg-6">
        <div class="header row">
          <div class="col-10">
            <h3 class="post-title">{{post.name}}</h3>
            <h6><strong>Địa chỉ: </strong> {{post.address}}</h6>
          </div>
          <div class="rating col-2">
            <div style="margin-bottom: 5px">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star-half-alt checked"></span>
              <span class="far fa-star checked"></span>
            </div>
            <span class="review-no"> 41 đánh giá</span>
          </div>

        </div>

        <div class="describe row">
          <div class="col-2">
            <img class="avatar" [src]="user?.picture" alt="Ảnh đại diện">
            <a class="avatar"></a>
            <p class="user-name">{{user?.name}}</p>
          </div>
          <div class="col-10">
            <p><strong>Chi phí cần thiết: </strong>{{post.costNeed}}</p>
            <p><strong>Mô tả: </strong>{{post.describe}}</p>
          </div>
        </div>

        <div class="status row">
          <span class="status-item col"><i class="fa fa-calendar-alt"></i> {{post.datePosted}}</span>
          <span class="status-item col"><i class=""></i> khá đông</span>
          <span class="status-item col"><i class="fa fa-heart"></i> {{post.likeNumber}} lượt thích</span>
          <span class="status-item col"><i class="fa fa-comment-alt"></i> {{post.commentNumber}} bình luận</span>    
        </div>
       
      </div>
    </div>
  </div>
</nb-card>
